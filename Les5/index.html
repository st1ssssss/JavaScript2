<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7d8c36a661.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">Интернет-магазин</div>

            <form action="" class="searchForm" @submit.prevent="filterGoods()">
                <input type="search">
                <button type="submit" class="search-btn">Найти</button>
            </form>


            <div class="cart">
                <button class="btn-cart" type="button" @click="visibleCart()">Корзина</button>
                <div id="Cart" class="invCart"></div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="good of goods" :key="good.product_id">
                    <img :src="imgCatalog" alt="some img">
                    <div class="desc">
                        <h3>{{good.product_name}}</h3>
                        <p>{{good.price}}₽</p>
                        <button class="buy-btn" @click="addProduct(good)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
        <!--beforebegin-->
        <!--<p>-->
        <!--afterbegin-->
        <!--<span></span>-->
        <!--beforeend-->
        <!--</p> -->
        <!--afterend-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
